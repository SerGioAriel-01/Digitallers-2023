<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multimedia!</title>
    <style>
        main{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Audio</h1>
            <audio controls>
                <source src="./media/music.mp3" />

        </section>
        <section>
            <h1>Video</h1>
            <video controls>
                <source src="./media/que trucazo.mp4">
            </video>
        </section>
        <section>
            <h1>Inline</h1>
            <iframe src="https://www.wikipedia.com/"></iframe>
        </section>
        <section>
            <h1>El mejor video de youtube del mundo</h1>
            <iframe width="640" height="360"
                src="https://www.youtube.com/embed/mTWGE31gRfU?list=PLRuCWOa2rDLxPqIfnbzht1dRNxGHkmZZs"

                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

</body>

</html>
